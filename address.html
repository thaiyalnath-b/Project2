<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>

        <b>
            <section>
                <form action="" method="">
                    <div>
                        <h2>Address Details:</h2>
                    </div>
                    <div>
                        <label for="name-input">Name:</label>
                        <input type="text" id="name-input" placeholder="Enter your Name">
                    </div><br>
                    <div>
                        <label for="ph-no">Phone Number:</label>
                        <input type="tel" id="ph-no" placeholder="Enter your Phone Number">
                    </div><br>
                    <div>
                        <label for="Dr-no">Door Number:</label>
                        <input type="number" id="Dr-no" placeholder="Enter Door Number">
                    </div><br>
                    <div>
                        <label for="st-name">Street Name:</label>
                        <input type="text" id="st-name" placeholder="Enter Street Name">
                    </div><br>
                    <div>
                        <label for="vill-name">Village Name:</label>
                        <input type="text" id="vill-name" placeholder="Enter Village Name">
                    </div><br>
                    <div>
                        <label for="pincode">Pincode:</label>
                        <input type="Number" id="pincode" value="636804">
                    </div><br>
                    <div>
                        <label for="district">Select District:</label>
                        <select name="" id="district">
                            <option value=""></option>
                            <option value="Dharmapuri" Selected>Dharmapuri</option>
                            <option value="Salem">Salem</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Kovai">Kovai</option>
                            <option value="Trichy">Trichy</option>
                            <option value="Madurai">Madurai</option>
                            <option value="Neelagiri">Neelagiri</option>
                        </select>
                    </div><br>
                    <div>
                        <label for="State">Select State:</label>
                        <select name="" id="State">
                            <option value=""></option>
                            <option value="TN">TamilNadu</option>
                            <option value="KL">Kerala</option>
                            <option value="KN">Karnataka</option>
                            <option value="AP">Andra Pradesh</option>
                            <option value="TL">Telungana</option>
                            <option value="MP">Madhya Pradesh</option>
                            <option value="UP">Uttar Pradesh</option>
                        </select>
                    </div><br>
                    <div>
                        <label for="country-name">Country:</label>
                        <input type="text" id="country-name" placeholder="Enter Counrty">
                    </div><br>
                    <div>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </section>
        </b>
    </main>
</body>

</html>
